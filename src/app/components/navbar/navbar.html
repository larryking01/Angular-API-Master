<header>
    <h3 (click)="goToHome()">PostCraft</h3>

    <button *ngIf="!isLoggedIn()" (click)="login()">Login</button>

    <div *ngIf="isLoggedIn()" class="user-logged-in-div">
        <img src="assets/user-profile-image.jpg" class="user-avatar" alt="user-avatar" >
        <button (click)="logout()">Logout</button>
    </div>
</header>
