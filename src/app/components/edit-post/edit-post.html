
<section class="create-post">
    <form [formGroup]="editForm" (ngSubmit)="handleEditPostItem()">
        <label for="postTitle">Post Title</label>
        <input type="text" id="postTitle" class="post-title" formControlName="postTitle">

        <label for="postBody">Post Body</label>
        <input type="text" id="postBody" class="post-body" formControlName="postBody">

        <button type="submit" class="create-post-btn">Edit Post</button>
    </form>
</section>
