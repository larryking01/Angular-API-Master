<main>
    <app-navbar></app-navbar>

    <section class="details-content" *ngIf="postDetail !== null">
        <article class="post-details-article">
            <h2 class="full-post-details-text">Full Post Details</h2>
            <h4>{{ postDetail.title }}</h4>
            <p>"{{ postDetail.body }}"</p>
        </article>

        <article class="post-comments-article">
            <h4 class="comments-intro">There are {{ postComments.length }} comments for this post</h4>

            @for( comment of postComments; track comment.id ) {
                <div class="comment-div">
                    <div class="user-info">
                        <img src="assets/user-email.png" class="user-avatar" alt="user-avatar">
                        <p>{{ comment.email }}</p>
                    </div>
                    <h4>"{{ comment.body }}"</h4>
                </div>
            }
        </article>
    </section>


    <section *ngIf="noPostDetailFound">
        <app-reusable-not-found [errorInfoText]="errorInfoText" [goToHomeBtnText]="goToHomeBtnText"></app-reusable-not-found>
    </section>

</main>
