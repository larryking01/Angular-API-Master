<main>
    <h2>Total Posts: {{ PostsArray.length }}</h2>

    <article class="post-list-container">
            @for( post of PostsArray; track $index ) {
                <section>
                    <!-- <h1>ID: {{ post.id }}</h1> -->
                    <h1>Post No: {{ $index + 1 }}</h1>
                    <h2>{{ post.title }}</h2>   
                    <p>{{ post.body }}</p>
                    <span (click)="navigateToEditPost(post.id)">Edit</span>
                    <span (click)="deletePostItem(post.id)">Delete</span>
                    <span (click)="navigateToPostDetails(post.id)">Details</span>
                    <span (click)="navigateToCreateNewPost()">NewPost</span>
                </section>
            }
            @empty {
                <section class="no-posts">
                    <h3>Sorry, there are no posts to display now...</h3>
                </section>
            }
        </article>
</main>
